name: Auto PR from movie-updates to dev

on:
  push:
    branches:
      - movie-updates

jobs:
  create-pr:
    permissions: 
      pull-requests: write 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: movie-updates
      - name: Create pull request
        run: gh pr create -B dev -H movie-updates --title 'Merge movie-updates into dev' --body 'Auto PR by Github action' || gh pr edit -B dev --title 'Merge movie-updates into dev' --body 'Auto PR by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge
        run: gh pr merge movie-updates --auto
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
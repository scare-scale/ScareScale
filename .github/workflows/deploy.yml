name: Deploy CDK
on:
  push:
    branches: [ main, "deploy-setup" ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: |
        npm ci
        npm --prefix infrastructure install
    - name: Run Build
      run: npm run build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID ***REMOVED******REMOVED***
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY ***REMOVED******REMOVED***
        aws-region: "eu-west-1"
    - name: Run deploy
      run: npm run cdk-deploy